version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node.js version 18..."
        - nvm use 18
        - echo "Installing dependencies..."
        - npm ci
        - echo "Running type check..."
        - npm run type-check
    build:
      commands:
        - echo "Building the React app..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
